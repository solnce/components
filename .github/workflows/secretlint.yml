name: Secretlint

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  secretlint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 17

      - name: Install dependencies
        run: yarn

      - name: Lint with Secretlint
        run: yarn secretlint